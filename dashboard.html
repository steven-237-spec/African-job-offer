<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - African Job Offer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .btn-primary { background-color: #dc2626; transition: background-color 0.3s ease; }
    .btn-primary:hover { background-color: #b91c1c; }
  </style>
</head>
<body class="bg-gray-100 font-sans">
  <nav class="bg-white shadow-md p-4">
    <div class="container mx-auto flex justify-between items-center">
      <a href="../index.html" class="text-2xl font-bold text-orange-600">African Job Offer</a>
      <div class="space-x-4">
        <a href="job-listings.html" class="text-gray-600 hover:text-orange-600">Job Listings</a>
        <a href="profile.html" class="text-gray-600 hover:text-orange-600">Profile</a>
        <a href="../index.html" class="text-gray-600 hover:text-orange-600">Logout</a>
      </div>
    </div>
  </nav>

  <section class="py-16">
    <div class="container mx-auto">
      <h2 class="text-3xl font-bold text-center mb-8">Dashboard</h2>
      <div id="dashboard-content" class="bg-white p-6 rounded-lg shadow-md">
        <!-- Content dynamically updated based on role -->
        <h3 id="welcome-message" class="text-xl font-semibold mb-4">Welcome back!</h3>
        <div id="user-jobs" class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Jobs will be dynamically inserted here -->
        </div>
      </div>
      <div class="mt-8 text-center">
        <a href="post-job.html" id="post-job-btn" class="btn-primary text-white py-2 px-4 rounded hidden">Post a New Job</a>
        <a href="job-listings.html" class="btn-primary text-white py-2 px-4 rounded">Browse Jobs</a>
      </div>
    </div>
  </section>

  <footer class="bg-gray-800 text-white py-8">
    <div class="container mx-auto text-center">
      <p>&copy; 2025 African Job Offer. All rights reserved.</p>
    </div>
  </footer>

  <script src="../js/auth.js"></script>
  <script src="../js/jobs.js"></script>
</body>
</html>
