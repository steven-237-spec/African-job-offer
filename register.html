<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - African Job Offer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .btn-primary { background-color: #dc2626; transition: background-color 0.3s ease; }
    .btn-primary:hover { background-color: #b91c1c; }
  </style>
</head>
<body class="bg-gray-100 font-sans">
  <nav class="bg-white shadow-md p-4">
    <div class="container mx-auto flex justify-between items-center">
      <a href="../index.html" class="text-2xl font-bold text-orange-600">African Job Offer</a>
      <div class="space-x-4">
        <a href="login.html" class="text-gray-600 hover:text-orange-600">Login</a>
      </div>
    </div>
  </nav>

  <section class="py-16">
    <div class="container mx-auto max-w-md">
      <h2 class="text-3xl font-bold text-center mb-8">Register</h2>
      <div class="bg-white p-6 rounded-lg shadow-md">
        <div class="mb-4">
          <label class="block text-gray-700">Role</label>
          <select id="role" class="w-full p-2 border rounded" onchange="toggleRoleFields()">
            <option value="jobseeker">Job Seeker</option>
            <option value="recruiter">Recruiter</option>
          </select>
        </div>
        <div class="mb-4">
          <label for="name" class="block text-gray-700">Full Name</label>
          <input type="text" id="name" class="w-full p-2 border rounded" required>
        </div>
        <div class="mb-4">
          <label for="email" class="block text-gray-700">Email</label>
          <input type="email" id="email" class="w-full p-2 border rounded" required>
        </div>
        <div class="mb-4">
          <label for="password" class="block text-gray-700">Password</label>
          <input type="password" id="password" class="w-full p-2 border rounded" required>
        </div>
        <div id="jobseeker-fields" class="hidden mb-4">
          <label for="skills" class="block text-gray-700">Skills</label>
          <input type="text" id="skills" class="w-full p-2 border rounded" placeholder="e.g., Python, Civil Engineering">
        </div>
        <div id="recruiter-fields" class="hidden mb-4">
          <label for="company" class="block text-gray-700">Company Name</label>
          <input type="text" id="company" class="w-full p-2 border rounded">
        </div>
        <button onclick="handleRegister()" class="btn-primary text-white py-2 px-4 rounded w-full">Register</button>
        <p class="mt-4 text-center">Already have an account? <a href="login.html" class="text-orange-600">Login</a></p>
      </div>
    </div>
  </section>

  <footer class="bg-gray-800 text-white py-8">
    <div class="container mx-auto text-center">
      <p>&copy; 2025 African Job Offer. All rights reserved.</p>
    </div>
  </footer>

  <script src="../js/auth.js"></script>
</body>
</html>
