<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Listings - African Job Offer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .btn-primary { background-color: #dc2626; transition: background-color 0.3s ease; }
    .btn-primary:hover { background-color: #b91c1c; }
  </style>
</head>
<body class="bg-gray-100 font-sans">
  <nav class="bg-white shadow-md p-4">
    <div class="container mx-auto flex justify-between items-center">
      <a href="../index.html" class="text-2xl font-bold text-orange-600">African Job Offer</a>
      <div class="space-x-4">
        <a href="dashboard.html" class="text-gray-600 hover:text-orange-600">Dashboard</a>
        <a href="profile.html" class="text-gray-600 hover:text-orange-600">Profile</a>
        <a href="../index.html" class="text-gray-600 hover:text-orange-600">Logout</a>
      </div>
    </div>
  </nav>

  <section class="py-16">
    <div class="container mx-auto">
      <h2 class="text-3xl font-bold text-center mb-8">Job Listings</h2>
      <div class="mb-8 flex flex-col md:flex-row gap-4">
        <input type="text" id="search" class="p-2 border rounded" placeholder="Search jobs...">
        <select id="filter" class="p-2 border rounded">
          <option value="">All Categories</option>
          <option value="developer">Developer</option>
          <option value="civil-engineer">Civil Engineer</option>
        </select>
      </div>
      <div id="job-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Job cards will be dynamically inserted here -->
      </div>
    </div>
  </section>

  <footer class="bg-gray-800 text-white py-8">
    <div class="container mx-auto text-center">
      <p>&copy; 2025 African Job Offer. All rights reserved.</p>
    </div>
  </footer>

  <script src="../js/jobs.js"></script>
  <script src="../js/ui.js"></script>
</body>
</html>
